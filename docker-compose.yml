services:
  webserver:
    build:
      context: ./bin/${PHPVERSION}
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME}
    # User mapping: Only applied on Linux/Mac, ignored on Windows
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    container_name: "${COMPOSE_PROJECT_NAME}-webserver"
    restart: unless-stopped
    ports:
      # Expose ports only if reverse proxy is disabled
      - "${HTTP_PORT:-8080}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - ${DOCUMENT_ROOT:-./www}:/var/www/html:rw
      - ${PHP_INI:-./config/php/php.ini}:/usr/local/etc/php/php.ini
      - ${SSL_DIR:-./config/ssl}:/etc/apache2/ssl/
      - ${VHOSTS_DIR:-./config/vhosts}:/etc/apache2/sites-enabled
      - ${APACHE_LOG_DIR:-./logs/apache2}:/var/log/apache2
      - ${PHPMYADMIN_CONFIG:-./config/phpmyadmin/config.inc.php}:/opt/phpmyadmin/config.inc.php
    environment:
      APACHE_DOCUMENT_ROOT: ${APACHE_DOCUMENT_ROOT:-/var/www/html}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST: "${COMPOSE_PROJECT_NAME}-database"
      COMPOSE_PROJECT_NAME: "${COMPOSE_PROJECT_NAME}"
      PHPMYADMIN_BLOWFISH_SECRET: ${PHPMYADMIN_BLOWFISH_SECRET}
      # Pass proxy configuration to Apache
      USE_REVERSE_PROXY: ${USE_REVERSE_PROXY:-false}
    networks:
      - internal
    depends_on:
      - database

  database:
    build:
      context: "./bin/${DATABASE}"
    container_name: "${COMPOSE_PROJECT_NAME}-database"
    restart: unless-stopped
    ports:
      # Only expose MySQL port if MYSQL_PORT is set
      - "${MYSQL_PORT}:3306"
    volumes:
      - ${MYSQL_INITDB_DIR:-./config/initdb}:/docker-entrypoint-initdb.d
      - ${MYSQL_DATA_DIR:-./data/mysql}:/var/lib/mysql
      - ${MYSQL_LOG_DIR:-./logs/mysql}:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - internal

  # Nginx reverse proxy (only started if USE_REVERSE_PROXY=true)
  nginx:
    image: nginx:alpine
    container_name: "${COMPOSE_PROJECT_NAME}-nginx"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${NGINX_CONFIG_DIR:-./config/nginx}/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ${NGINX_SSL_DIR:-./config/nginx/ssl}:/etc/nginx/ssl:ro
      - ${NGINX_LOG_DIR:-./logs/nginx}:/var/log/nginx
    environment:
      PROJECT_DOMAIN: ${PROJECT_DOMAIN:-localhost}
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME}
    networks:
      - internal
    depends_on:
      - webserver
    profiles:
      - proxy

networks:
  internal:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME}-network
